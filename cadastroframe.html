<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body>

    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <div id="telaproduto">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Novo Contato</h5>
                        </div>
                        <div class="modal-body">
                            <div class="form-group"> Nome
                                <input class="form-control" readonly type="text" name="nome" id="nome"
                                    placeholder="Digite seu nome"><br>
                            </div>
                            <div class="form-group"> Sobrenome
                                <input class="form-control" readonly type="text" name="sobrenome" id="sobrenome"
                                    placeholder="Digite seu Sobrenome"><br>
                            </div>
                            <div class="form-group"> Idade
                                <input class="form-control" readonly type="text" name="idade" id="idade"
                                    placeholder="Digite sua idade"><br>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexo" id="sexo" value="sexo1">
                                <label class="form-check-label" for="inlineRadio1">Masculino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexo" id="sexo" value="sexo2">
                                <label class="form-check-label" for="inlineRadio2">Feminino</label>
                            </div>
                            <br><br>
                            <div class="form-group">
                                <labelfor="data">Data de Nascimento</label>
                                    <input type="date" name="Data de nascimento"><br><br>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="parente" id="parente"
                                    value="parente">
                                <label class="form-check-label" for="inlineRadio1">Parente?</label>
                            </div>
                            <br><br>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Origem do Contato</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01">
                                    <option selected>Escolher</option>
                                    <option value="trabalho">Trabalho</option>
                                    <option value="familia">Família</option>
                                    <option value="festa">Festa</option>
                                    <option value="outros">Outros</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Endereço</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01">
                                    <option selected>Escolher</option>
                                    <option value="Rua">Rua</option>
                                    <option value="Av.">Avenida</option>
                                    <option value="Estrada">Estrada</option>
                                    <option value="Beco">Beco</option>
                                    <option value="outros">Outros</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input class="form-control" readonly type="text" name="endereco" id="endereco"
                                    placeholder="Digite seu Endereço"><br>
                            </div>

                            <div class="form-group"> Telefone
                                <input class="form-control" readonly type="tel" name="telefone" id="telefone"
                                    pattern"\([0-9]{2})\[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxxx-xxxx"><br>
                            </div>
                            <div>
                                <label for="email">E-mail</label>
                                <input class="form-control" readonly type="email" name="e-mail" id="e-mail"
                                    placeholder="Digite o seu e-mail"><br><br>
                            </div>
                            <div class="form-group">
                                <label for="foto">Foto</label>
                                <input class="form-control" readonly type="file" id="foto" name="foto"><br>
                            </div><br>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-outline-success" name="salvar" value="salvar" id="salvar"
                                type="submit">Salvar</button>
                            <button type="button" class="btn btn-outline-danger" name="cancelar" value="reset"
                                id="=reset" readonly type="reset">Cancelar</button>
                            <button class="btn btn-link"><a href="menuframe.html">Voltar ao Menu
                                    Inicial</a></button><br>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
</body>

</html>
